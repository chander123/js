<!DOCTYPE html>
<html>

      <td align="center" colspan="2">Enter Login Details</td>
    </tr>
    <tr>
      <td align="right">Username</td>
      <td><input type="text" id="uname"></input></td>

    </tr>
  </table>
</body>

</html>
